<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS MPC</title>

    <link rel="stylesheet" href="css/style.css">


</head>

<body>

    <div class="container">
        <h1>MPC</h1>
        <div id="background">
            <div id="pad-container">

                <div class="pad" id="what" data-key="103"></div>
                <div class="pad" id="rise" data-key="104"></div>
                <div class="pad" id="reload" data-key="105"></div>


                <div class="pad" id="bongo1" data-key="100"></div>
                <div class="pad" id="bongo2" data-key="101"></div>
                <div class="pad" id="ohat" data-key="102"></div>


                <div class="pad" id="kick" data-key="97"></div>
                <div class="pad" id="hihat" data-key="98"></div>
                <div class="pad" id="snare" data-key="99"></div>


            </div>
            <div id="screen">
                <div id="left-rect"></div>
                <div id="right-rect"></div>
                <div id="middle-screen">
                    <h2 id="text-display">Boom / Bap</h2>
                </div>
            </div>
            <div id="dial">
                <div id="knob">
                    <div></div>
                </div>

            </div>



            <div id="slider-rail">
                <input id="slider" type="range" min="1" max="6" value="3">
            </div>

            <div class="button-container">
                <div id="button1" class="sampleStop"></div>
                <div id="button2">
                    <p></p>
                </div>
                <div id="button3"></div>
                <div id="button4"></div>
            </div>


        </div>

    </div>



</body>

</html>
<script src='https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.12/howler.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'>
</script>



<script src="JS/index.js"></script>




</body>

</html>
